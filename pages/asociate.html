    <main>
        <section class="page-asociate">
            <form>
                <h2>Asociate</h2>
                <span class="line"></span>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="email" id="email">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" id="Contraseña">
                    <label for="provincia">Provincia</label>
                    <input type="text" name="Provincia" placeholder="Provincia" id="Provincia">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" name="Ciudad" placeholder="Ciudad" id="Ciudad">
                    <input class="btn" type="submit" value="Registrar">
                </div>
            </form>
        </section>
    </main>
